<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section aria-label="roman numeral converter">
      <h1>Roman Numeral<br />Converter</h1>
      <div class="converter-container">
        <div class="convert-input">
          <input placeholder="number" id="number" type="number" name="number">
          <button id="convert-btn" aria-label="convert number to roman numeral">Convert</button>
        </div>
        <div class="output" id="output"></div>
      </div>
      <img src="images/roman-numerals-table.png" alt="roman numerals table">
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
